<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ 'Edit' if mode == 'edit' else 'Add' }} Product</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>{{ 'Edit' if mode == 'edit' else 'Add' }} Product</h2>

<form method="post">
    <label>Name:</label><br>
    <input type="text" name="name" value="{{ product[1] if mode == 'edit' else '' }}" required><br><br>

    <label>Price:</label><br>
    <input type="number" step="0.01" name="price" value="{{ product[2] if mode == 'edit' else '' }}" required><br><br>

    <label>
        <input type="checkbox" name="is_active" {% if mode == 'edit' and product[3] %}checked{% endif %}>
        Active
    </label><br><br>

    <button type="submit">{{ 'Update' if mode == 'edit' else 'Create' }}</button>
</form>

<a href="{{ url_for('admin_products') }}">Back to Products</a>

</body>
</html>
