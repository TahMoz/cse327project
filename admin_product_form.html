<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ 'Edit' if mode == 'edit' else 'Add' }} Product</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
  <h2>{{ 'Edit' if mode == 'edit' else 'Add' }} Product</h2>

  <form method="post">
    <label>Name</label>
    <input type="text" name="name"
           value="{{ product['name'] if mode == 'edit' else '' }}" required>

    <label>Description</label>
    <textarea name="description" rows="3">{{ product['description'] if mode == 'edit' else '' }}</textarea>

    <label>Price</label>
    <input type="number" step="0.01" name="price"
           value="{{ product['price'] if mode == 'edit' else '' }}" required>

    <label><input type="checkbox" name="is_active"
           {% if mode == 'edit' and product['is_active'] %}checked{% endif %}> Active</label>

    <button type="submit">{{ 'Update' if mode == 'edit' else 'Create' }}</button>
  </form>

  <p><a href="{{ url_for('admin_products') }}">Back to Products</a></p>
</div>
</body>
</html>
