<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Order #{{ order[0] }}</h2>
<p><strong>Date:</strong> {{ order[2] }}</p>
<p><strong>Total Price:</strong> ${{ order[3] }}</p>
<p><strong>Address:</strong> {{ order[4] }}</p>
<p><strong>Payment Method:</strong> {{ order[5] }}</p>

<h3>Items</h3>
<table border="1">
    <thead>
        <tr>
            <th>Product</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>${{ item[3] }}</td>
            <td>${{ item[4] }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('my_orders') }}">Back to My Orders</a>

</body>
</html>
