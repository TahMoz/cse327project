<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
</head>
<body>
    <h2>Your Cart</h2>

    {% if cart %}
    <table border="1">
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Subtotal</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            <tr>
                <td>{{ item.name }}</td>
                <td>${{ item.price }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.subtotal }}</td>
                <td>
                    <form action="/remove_from_cart" method="post">
                        <input type="hidden" name="product_id" value="{{ item.id }}">
                        <button type="submit">Remove</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <p>Total: ${{ total }}</p>

    <a href="{{ url_for('checkout') }}">Place Order</a>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
