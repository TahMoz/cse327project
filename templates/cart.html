<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">ðŸ›’ Your Cart</h2>

        {% if cart %}
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>${{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.subtotal }}</td>
                    <td>
                        <form action="/remove_from_cart" method="post" style="display:inline;">
                            <input type="hidden" name="product_id" value="{{ item.id }}" />
                            <button class="btn btn-sm btn-warning">Remove </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h4 class="text-end">Total: ${{ total }}</h4>

        <div class="text-end">
            <a href="{{ url_for('checkout') }}" class="btn btn-primary">âœ… Place Order</a>
         </div>
        {% else %}
        <p class="text-center">Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
