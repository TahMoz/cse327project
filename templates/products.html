<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Available Product</h1>
    {% for id, product in products.items() %}
        <p>
            {{ product.title }} - ${{ product.price }}
            <a href="{{ url_for('add_to_cart', product_id=id) }}">Add to Cart</a>
        </p>
    {% endfor %}
    <a href="{{ url_for('view_cart') }}">Go to Cart</a>
</body>
</html>
