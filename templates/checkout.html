<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #dfe9f3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .checkout-container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 40px 30px;
        }

        .checkout-container h2 {
            text-align: center;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .btn-checkout {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
        }

        .emoji-header {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="checkout-container">
            <div class="emoji-header">ðŸ›’</div>
            <h2>Checkout</h2>

            <form method="POST">

                <div class="mb-4">
                    <label for="address" class="form-label">Shipping Address</label>
                    <textarea id="address" name="address" class="form-control" rows="4" placeholder="Enter your full delivery address" required></textarea>
                </div>

                <div class="mb-4">
                    <label for="payment_method" class="form-label">Payment Method</label>
                    <select id="payment_method" name="payment_method" class="form-select" required>
                        <option value="" disabled selected>-- Select Payment Method --</option>
                        <option value="Cash on Delivery">Cash on Delivery</option>
                        <option value="Credit Card">Credit Card</option>
                        <option value="Bkash">Bkash</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success btn-checkout">Place Order</button>
            </form>
        </div>
    </div>

</body>
</html>
