<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .confirmation-wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .confirmation-card {
            background: #fff;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .confirmation-icon {
            font-size: 60px;
            color: #198754;
            margin-bottom: 20px;
        }

        .confirmation-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #333;
        }

        .confirmation-message {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .btn-back {
            font-size: 16px;
            padding: 12px 28px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="confirmation-wrapper">
        <div class="confirmation-card">
            <div class="confirmation-icon">ðŸŽ‰</div>
            <h2 class="confirmation-title">Your Order is Confirmed!</h2>
            <p class="confirmation-message">Thank you for shopping with us. Your items will be processed and shipped shortly.</p>
            <a href="{{ url_for('product_list') }}" class="btn btn-success btn-back">Back to Shopping</a>
        </div>
    </div>
</body>
</html>
