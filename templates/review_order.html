<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Review Order</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e2e8f0);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .review-container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
        h5 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .order-total {
            text-align: right;
            margin-top: 30px;
            font-weight: 700;
            font-size: 1.25rem;
            color: #09110d;
        }
        
    </style>
</head>
<body>
    <div class="review-container">
        <h2>Review Your Order</h2>

        <h5>Items</h5>
        <ul class="list-group mb-4">
            {% for item in cart %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <strong>{{ item.name }}</strong><br />
                    <small class="text-muted">Quantity: {{ item.quantity }}</small>
                </div>
                <span>${{ item.subtotal }}</span>
            </li>
            {% endfor %}
        </ul>

        <h5>Shipping Address</h5>
        <p>{{ address }}</p>

        <h5>Payment Method</h5>
        <p>{{ payment_method }}</p>

        <div class="order-total">Total: ${{ total }}</div>

        <form method="POST" action="{{ url_for('confirm_order') }}">
            <button type="submit" class="btn btn-success btn-confirm">Confirm Order</button>
        </form>
    </div>
</body>
</html>
