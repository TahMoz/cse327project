<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Confirmed</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #34495e;
    }
    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      max-width: 450px;
      text-align: center;
    }
    .checkmark {
      font-size: 60px;
      color: #27ae60;
      margin-bottom: 20px;
      user-select: none;
    }
    h1 {
      font-weight: 700;
      font-size: 2.4rem;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 35px;
      color: #555;
    }
    a.btn {
      text-decoration: none;
      background-color: #2980b9;
      color: white;
      padding: 14px 36px;
      font-weight: 600;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      display: inline-block;
      user-select: none;
    }
    a.btn:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">✔️</div>
    <h1>Order Confirmed!</h1>
    <p>Thank you for your purchase.<br>Your order has been successfully placed.</p>
    <a href="{{ url_for('product_list') }}" class="btn">Back to Products</a>
  </div>
</body>
</html>
